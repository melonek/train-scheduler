<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Don't get late for the train!</title>
    <!--Link to the boostrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Link to the moments.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Link to popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <!--Link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Link to css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <img
        id="thomas"
        src="./assets/images/thomas.png"
        alt="Thomas the Train"
      />
      <div class="container">
        <h1 class="display-4">Chase your train!</h1>
        <p class="lead">
          The light at the end of the tunnel is Thomas the Train!
        </p>
      </div>
    </div>

    <h3 class="m-3">Chew, chew...Thomas is leaving!</h3>
    <br />

    <!--Here we will set up the table for displaying the inforrmation from firebase-->

    <table class="table table-dark" id="trainSchedule">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency</th>
          <th scope="col">Next Train Arrival</th>
          <th scope="col">Minutes from Now</th>
        </tr>
      </thead>
      <!--Make an area of the table to accept input from firebase-->
      <tbody id="train-list"></tbody>
    </table>

    <h3 class="m-3">Add a Train</h3>

    <!--Make an area for input from the user...using bootstrap-->
    <div class="input">
      <form>
        <!--Form Fields-->
        <div class="form-group">
          <label for="formGroupExampleInput">Train Name</label>
          <input type="text" class="form-control" id="name" placeholder="" />
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput">First Train Time</label>
          <input
            type="text"
            class="form-control"
            id="firstTrain"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput">Frequency (Minutes)</label>
          <input
            type="text"
            class="form-control"
            id="frequency"
            placeholder=""
          />
        </div>
      </form>
      <!--sumbit button-->
      <button type="sumbit" class="btn btn-primary" id="addTrain">
        Sumbit Train
      </button>
    </div>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
